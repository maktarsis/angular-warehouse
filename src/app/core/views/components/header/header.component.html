<header class="header">
  <section class="header__brandline">
    <a class="header__brandname"
       [routerLink]="['']">
      Reignarr
    </a>

    <a (click)="auth()">
      <mat-icon class="header__icon header__icon-profile">
        account_circle
      </mat-icon>
    </a>
  </section>

  <section class="header__nav">
    <div class="header__nav-main">
      <a [routerLink]="appRoute.home.state">
        Home
      </a>
      <a [routerLink]="appRoute.shop.state">
        Shop
      </a>
      <a [routerLink]="appRoute.cart.state">
        <mat-icon class="header__icon header__icon-cart">
          shopping_cart
        </mat-icon>
      </a>
    </div>

    <div class="header__nav-main">
      <a [routerLink]="locationRoute.map.state">
        Store Location
      </a>
      <a [routerLink]="locationRoute.stocklist.state">
        Stocklist
      </a>
    </div>
  </section>
</header>
