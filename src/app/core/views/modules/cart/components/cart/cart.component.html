<div class="cart">
  <h2 class="cart__header">
    Shopping cart
  </h2>

  <hr class="cart__line">

  <!--TODO: create smart and dumb components-->
  <ng-container *ngIf="cartApparels && cartApparels.length > 0; else empty">

    <ng-container *ngFor="let apparel of cartApparels; trackBy:identify">
      <div class="cart__apparel">
        <p>
          {{ apparel.title }}
        </p>
        <div>
          <span>
            {{ apparel.price }}$
          </span>

          <a (click)="removeCartApparel(apparel.id)">
            <mat-icon class="icon">
              delete
            </mat-icon>
          </a>
        </div>
      </div>
    </ng-container>

    <p class="cart__subtotal">
      Subtotal: {{ subtotal | currency }}
    </p>

    <button class="cart__checkout"
            mat-button
            (click)="checkout(subtotal)">
      Checkout
    </button>
  </ng-container>

  <ng-template #empty>
    <span class="cart__empty">
      YOU HAVE NOTHING IN YOUR SHOPPING CART. CONTINUE SHOPPING
    </span>
  </ng-template>
</div>
