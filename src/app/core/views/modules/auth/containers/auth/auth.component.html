<div class="auth">

  <div class="auth__logo-wrapper">
    <img class="auth__logo"
         src="/assets/Reignarr.png"
         alt="logo">
  </div>

  <div *ngIf="signUpScreen"
       class="auth__method">
    <auth-sign-up [user]="user"
                  (signUpEmitter)="signUp($event)"
                  (setCatchPhraseEmitter)="setCatchPhrase($event)"
                  (toggleAuthMethodEmitter)="toggleAuthMethod()">
    </auth-sign-up>
  </div>

  <div *ngIf="!signUpScreen"
       class="auth__method">
    <auth-sign-in [user]="user"
                  (signInEmitter)="signIn($event)"
                  (toggleAuthMethodEmitter)="toggleAuthMethod()">
    </auth-sign-in>
  </div>

</div>
