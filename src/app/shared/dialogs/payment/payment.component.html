<div class="payment">
  <header>
    <p class="payment__header">
      Please, fill the contacts form
    </p>
  </header>

  <form class="payment__form"
        [formGroup]="form"
        (ngSubmit)="payment(form)">
    <div class="payment__form-controls">
      <mat-form-field>
        <input matInput
               placeholder="Full name"
               formControlName="name"
               onlyStrings>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Phone number"
               formControlName="phone"
               onlyNumbers>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Address"
               formControlName="address">
      </mat-form-field>
      <!--<mat-form-field>-->
      <!--<input matInput placeholder="E-Mail" type="email" formControlName="email">-->
      <!--</mat-form-field>-->
    </div>

    <button class="payment__submit"
            mat-raised-button
            color="primary">
      Order
    </button>
  </form>

  <p class="payment__information">
    Total payment: {{ subtotal | currency }}
  </p>
</div>
