<div class="orders">
  <p class="orders__title">
    {{ data.title }}
  </p>

  <ng-container *ngFor="let description of data.content; trackBy: identify">
    <div class="orders__description">
      <h4 class="orders__description-type">
        {{ description.type }}
      </h4>

      <ng-container *ngFor="let rule of description.rules">
        <p class="orders__description-rule">
          {{ rule }}
        </p>
      </ng-container>
    </div>
  </ng-container>
</div>
