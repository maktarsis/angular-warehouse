<div class="orders">
  <p class="orders__title">{{ data.title }}</p>
  <div class="orders__description"
       *ngFor="let description of data.content; trackBy: identify">
    <h4 class="orders__description-type">{{ description.type }}</h4>
    <p class="orders__description-rule" *ngFor="let rule of description.rules">
      {{ rule }}
    </p>
  </div>
</div>

<button mat-button mat-dialog-close style="float:right;">Ok</button>
